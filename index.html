<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global CO2 Emissions Narrative Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3-annotation.susielu.com/latest/d3-annotation.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="section0" class="section active">
            <div class="content">
                <h1>Global CO2 Emissions Overview</h1>
                <p>Explore the CO2 emissions of various countries from 1949 to 1951.</p>
                <button id="next0" class="next-button">Next</button>
            </div>
            <img class="background" src="background0.jpg" alt="Background Image">
        </div>
        <div id="section1" class="section">
            <div class="content">
                <h2>CO2 Emissions in 1949</h2>
                <div id="viz1"></div>
                <button id="next1" class="next-button">Next</button>
            </div>
            <img class="background" src="background1.jpg" alt="Background Image">
        </div>
        <div id="section2" class="section">
            <div class="content">
                <h2>CO2 Emissions in 1950</h2>
                <div id="viz2"></div>
                <button id="next2" class="next-button">Next</button>
            </div>
            <img class="background" src="background2.jpg" alt="Background Image">
        </div>
        <div id="section3" class="section">
            <div class="content">
                <h2>CO2 Emissions in 1951</h2>
                <div id="viz3"></div>
                <button id="next3" class="next-button">Next</button>
            </div>
            <img class="background" src="background3.jpg" alt="Background Image">
        </div>
    </div>
</body>
</html>
